<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <title>Personnes</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/personnes/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Créer
                </a>

                <form method="get" action="/personnes" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher (nom, prénom, contact)" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${personnes}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.nom}"></td>
                                <td th:text="${p.prenom}"></td>
                                <td th:text="${p.contact}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
