<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer Personne</title>
</head>
<body>
<h1>Créer/modifier Personne</h1>
<form th:action="@{/personnes/save}" th:object="${personne}" method="post">
    <div>
        <label>Nom</label>
        <input type="text" th:field="*{nom}"/>
    </div>
    <div>
        <label>Prénom</label>
        <input type="text" th:field="*{prenom}"/>
    </div>
    <div>
        <label>Contact</label>
        <input type="text" th:field="*{contact}"/>
    </div>
    <div>
        <button type="submit">Enregistrer</button>
    </div>
</form>
</body>
</html>
