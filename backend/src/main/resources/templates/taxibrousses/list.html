<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <title>Taxi-brousses</title>
    <style>
        /* Styles handled by dark-theme.css */
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="list-header">
                <h2><i class="bi bi-bus-front-fill me-2"></i>Gestion des Taxi-Brousses</h2>
            </div>
            <div class="search-bar">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <form method="get" action="/taxibrousses" class="d-flex gap-2">
                            <input type="search" name="q" class="form-control" placeholder="Rechercher un taxi-brousse..." th:value="${q}">
                            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Rechercher</button>
                        </form>
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="/taxibrousses/create" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i> Créer</a>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash me-2"></i>ID</th>
                                <th><i class="bi bi-key me-2"></i>Immatriculation</th>
                                <th><i class="bi bi-tag me-2"></i>Catégorie</th>
                                <th><i class="bi bi-people me-2"></i>Places</th>
                                <th class="text-end" style="width: 150px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="t : ${taxis}">
                                <td th:text="${t.id}" class="fw-500"></td>
                                <td th:text="${t.immatriculation}"></td>
                                <td th:text="${t.categorie != null ? t.categorie.nom : ''}"></td>
                                <td th:text="${t.nbrPlaces}"></td>
                                <td class="text-end">
                                    <a href="#" th:href="@{'/taxibrousses/edit/' + ${t.id}}" class="btn btn-icon btn-info" title="Modifier"><i class="bi bi-pencil"></i></a>
                                    <a href="#" th:href="@{'/taxibrousses/delete/' + ${t.id}}" class="btn btn-icon btn-danger" onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
