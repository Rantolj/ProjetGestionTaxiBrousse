<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taxi-brousses</title>
</head>
<body>
<h1>Taxi-brousses</h1>
<a href="/taxibrousses/create">Créer</a>
<table>
    <thead>
    <tr><th>ID</th><th>Immatriculation</th><th>Catégorie</th><th>Places</th></tr>
    </thead>
    <tbody>
    <tr th:each="t : ${taxis}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.immatriculation}"></td>
        <td th:text="${t.categorie != null ? t.categorie.nom : ''}"></td>
        <td th:text="${t.nbrPlaces}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
