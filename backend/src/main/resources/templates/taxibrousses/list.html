<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <title>Taxi-brousses</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/taxibrousses/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Créer
                </a>

                <form method="get" action="/taxibrousses" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher (immatriculation, marque)" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Immatriculation</th>
                                <th>Catégorie</th>
                                <th>Places</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="t : ${taxis}">
                                <td th:text="${t.id}"></td>
                                <td th:text="${t.immatriculation}"></td>
                                <td th:text="${t.categorie != null ? t.categorie.nom : ''}"></td>
                                <td th:text="${t.nbrPlaces}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
