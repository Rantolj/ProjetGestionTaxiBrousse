<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Chauffeur</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h2 class="mb-4">Formulaire Chauffeur</h2>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="/chauffeurs/save" class="card p-4">
                    <input type="hidden" name="id" th:value="${chauffeur?.id}">

                    <div class="mb-3">
                        <label for="personne" class="form-label">Personne</label>
                        <select id="personne" name="personne.id" class="form-select" required>
                            <option value="">Sélectionner une personne existante</option>
                            <option th:each="p : ${personnes}" th:value="${p.id}"
                                    th:text="${p.nom + ' ' + p.prenom}"
                                    th:selected="${chauffeur.personne?.id == p.id}"></option>
                        </select>
                        <div class="form-text">Si la personne n'existe pas, créez-la d'abord dans Personnes.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                        <a href="/chauffeurs" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
