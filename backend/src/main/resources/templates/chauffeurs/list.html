<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Chauffeurs</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Chauffeurs</h2>
            <div class="d-flex gap-2">
                <form method="get" action="/chauffeurs" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher chauffeur" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
                <a href="/chauffeurs/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Ajouter Chauffeur
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chauffeur : ${chauffeurs}">
                    <td th:text="${chauffeur.personne?.nom}"></td>
                    <td th:text="${chauffeur.personne?.prenom}"></td>
                    <td th:text="${chauffeur.personne?.contact}"></td>
                    <td>
                        <a href="#" th:href="@{'/chauffeurs/edit/' + ${chauffeur.id}}" class="btn btn-sm btn-info">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="#" th:href="@{'/chauffeurs/delete/' + ${chauffeur.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce chauffeur ?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
