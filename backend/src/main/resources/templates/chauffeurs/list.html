<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Chauffeurs</title>
    <style>
        /* Styles handled by dark-theme.css */
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="list-header">
            <h2><i class="bi bi-person-badge-fill me-2"></i>Gestion des Chauffeurs</h2>
        </div>
        <div class="search-bar">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <form method="get" action="/chauffeurs" class="d-flex gap-2">
                        <input type="search" name="q" class="form-control" placeholder="Rechercher un chauffeur..." th:value="${q}">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Rechercher</button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/chauffeurs/create" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i> Ajouter Chauffeur</a>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-person me-2"></i>Nom</th>
                            <th><i class="bi bi-person me-2"></i>Prénom</th>
                            <th><i class="bi bi-telephone me-2"></i>Contact</th>
                            <th class="text-end" style="width: 150px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="chauffeur : ${chauffeurs}">
                            <td th:text="${chauffeur.personne?.nom}" class="fw-500"></td>
                            <td th:text="${chauffeur.personne?.prenom}"></td>
                            <td th:text="${chauffeur.personne?.contact}"></td>
                            <td class="text-end">
                                <a href="#" th:href="@{'/chauffeurs/edit/' + ${chauffeur.id}}" class="btn btn-icon btn-info" title="Modifier"><i class="bi bi-pencil"></i></a>
                                <a href="#" th:href="@{'/chauffeurs/delete/' + ${chauffeur.id}}" class="btn btn-icon btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce chauffeur ?')" title="Supprimer"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
