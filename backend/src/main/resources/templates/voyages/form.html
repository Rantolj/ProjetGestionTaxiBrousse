<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer Voyage</title>
</head>
<body>
<h1>Créer/modifier Voyage</h1>
<form th:action="@{/voyages/save}" th:object="${voyage}" method="post">
    <div>
        <label>Date départ</label>
        <input type="datetime-local" th:field="*{dateDepart}"/>
    </div>
    <div>
        <button type="submit">Enregistrer</button>
    </div>
</form>
</body>
</html>
