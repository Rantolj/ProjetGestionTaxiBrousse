<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <title>Voyages</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/voyages/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Créer
                </a>

                <form method="get" action="/voyages" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher (trajet, chauffeur, taxi)" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Taxi</th>
                                <th>Chauffeur</th>
                                <th>Trajet</th>
                                <th>Date départ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${voyages}">
                                <td th:text="${v.id}"></td>
                                <td th:text="${v.taxiBrousse != null ? v.taxiBrousse.immatriculation : ''}"></td>
                                <td th:text="${v.chauffeur != null ? v.chauffeur.personne.nom : ''}"></td>
                                <td th:text="${v.trajet != null ? v.trajet.nom : ''}"></td>
                                <td th:text="${v.dateDepart}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
