<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Trajets</title>
    <style>
        /* Styles handled by dark-theme.css */
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="list-header">
            <h2><i class="bi bi-map-fill me-2"></i>Gestion des Trajets</h2>
        </div>
        <div class="search-bar">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <form method="get" action="/trajets" class="d-flex gap-2">
                        <input type="search" name="q" class="form-control" placeholder="Rechercher un trajet..." th:value="${q}">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Rechercher</button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/trajets/create" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i> Ajouter Trajet</a>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-hash me-2"></i>ID</th>
                            <th><i class="bi bi-map me-2"></i>Nom</th>
                            <th><i class="bi bi-arrows me-2"></i>Distance (km)</th>
                            <th class="text-end" style="width: 150px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="trajet : ${trajets}">
                            <td th:text="${trajet.id}" class="fw-500"></td>
                            <td th:text="${trajet.nom}"></td>
                            <td th:text="${trajet.distance}"></td>
                            <td class="text-end">
                                <a href="#" th:href="@{'/trajets/edit/' + ${trajet.id}}" class="btn btn-icon btn-info" title="Modifier"><i class="bi bi-pencil"></i></a>
                                <a href="#" th:href="@{'/trajets/delete/' + ${trajet.id}}" class="btn btn-icon btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce trajet ?')" title="Supprimer"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
