<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Réservation</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h2 class="mb-4">Formulaire Réservation</h2>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="/reservations/save" class="card p-4">
                    <input type="hidden" name="id" th:value="${reservation?.id}">

                    <div class="mb-3">
                        <label for="voyage" class="form-label">Voyage</label>
                        <select class="form-select" id="voyage" name="voyage.id" required>
                            <option value="">Sélectionner un voyage</option>
                                <option th:each="voyage : ${voyages}" th:value="${voyage.id}"
                                    th:text="${voyage.trajet?.nom + ' - ' + #temporals.format(voyage.dateDepart, 'dd/MM/yyyy')}"
                                    th:selected="${selectedVoyageId != null and selectedVoyageId == voyage.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="client" class="form-label">Client</label>
                        <select class="form-select" id="client" name="client.id" required>
                            <option value="">Sélectionner un client</option>
                            <option th:each="client : ${clients}" th:value="${client.id}"
                                    th:text="${(client.personne?.nom != null ? client.personne.nom : '') + ' ' + (client.personne?.prenom != null ? client.personne.prenom : '')}"
                                    th:selected="${reservation?.client?.id == client.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="montantTotal" class="form-label">Montant Total</label>
                        <input type="number" class="form-control" id="montantTotal" name="montantTotal" step="0.01"
                               th:value="${reservation?.montantTotal}" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="dateReservation" class="form-label">Date et Heure de Réservation</label>
                           <input type="datetime-local" class="form-control" id="dateReservation" name="dateReservationStr"
                               th:value="${reservation?.dateReservation != null ? #temporals.format(reservation.dateReservation, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
                    </div>

                    <div class="mb-3" th:if="${seatRows != null}">
                        <label class="form-label">Choisir les places <span class="text-muted">(vous pouvez en sélectionner plusieurs)</span></label>

                        <div class="border rounded p-3 mb-2 bg-light">
                            <div class="text-center mb-2">
                                <small class="text-muted">Avant du véhicule</small>
                            </div>
                            <div th:each="row : ${seatRows}" class="d-flex justify-content-center mb-1">
                                <div th:each="seat : ${row}" class="mx-1">
                                    <div th:if="${!seat.seat}" style="width:28px;height:28px;"></div>
                                    <div th:if="${seat.seat}">
                                        <input type="checkbox" class="btn-check"
                                               name="seatNumbers"
                                               th:id="${'seat-' + seat.label}"
                                               th:value="${seat.label}"
                                               autocomplete="off"
                                               th:disabled="${!seat.available}">
                                        <label class="btn btn-sm"
                                               th:for="${'seat-' + seat.label}"
                                               th:classappend="${seat.available} ? ' btn-outline-success' : ' btn-outline-secondary disabled'"
                                               style="width:40px;height:32px;padding:2px;font-size:0.75rem;">
                                            <span th:text="${seat.label}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <small class="text-muted">Arrière du véhicule</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <span class="badge bg-success">Disponible</span>
                            <span class="badge bg-secondary">Occupée</span>
                        </div>

                        <div class="mt-3 p-2 bg-white border rounded">
                            <strong>Places sélectionnées : </strong>
                            <span id="selectedSeatsDisplay" class="text-primary">Aucune</span>
                            <span class="float-end"><strong>Nombre : </strong><span id="seatCount">0</span></span>
                        </div>
                    </div>

                    <script th:inline="javascript">
                        document.addEventListener('DOMContentLoaded', function() {
                            const checkboxes = document.querySelectorAll('input[name="seatNumbers"]');
                            const display = document.getElementById('selectedSeatsDisplay');
                            const countDisplay = document.getElementById('seatCount');

                            function updateDisplay() {
                                const selected = Array.from(checkboxes)
                                    .filter(cb => cb.checked)
                                    .map(cb => cb.value);
                                display.textContent = selected.length > 0 ? selected.join(', ') : 'Aucune';
                                countDisplay.textContent = selected.length;
                            }

                            checkboxes.forEach(cb => cb.addEventListener('change', updateDisplay));
                        });
                    </script>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                        <a href="/reservations" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
