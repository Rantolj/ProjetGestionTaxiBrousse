<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Recherche de voyages</title>
    <style>
        .search-header {
            background:url('/images/search-header.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            
        }
        
        .search-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .search-header h2 {
            position: relative;
            z-index: 2;
            margin: 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="search-header">
            <h2><i class="bi bi-search"></i> Recherche de voyages</h2>
        </div>

        <form method="get" action="/reservations/search" class="card p-4 mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-2">
                    <label for="departId" class="form-label">Point de départ</label>
                    <select class="form-select" id="departId" name="departId" required>
                        <option value="">Choisir un arrêt</option>
                        <option th:each="arret : ${arrets}"
                                th:value="${arret.id}"
                                th:text="${arret.nom}"
                                th:selected="${departId != null and departId == arret.id}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="arriveeId" class="form-label">Point d'arrivée</label>
                    <select class="form-select" id="arriveeId" name="arriveeId" required>
                        <option value="">Choisir un arrêt</option>
                        <option th:each="arret : ${arrets}"
                                th:value="${arret.id}"
                                th:text="${arret.nom}"
                                th:selected="${arriveeId != null and arriveeId == arret.id}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" th:value="${selectedDate}" required>
                </div>
               
                <div class="col-md-3 text-end">
                    <button type="submit" id="searchBtn" class="btn btn-primary" style="min-width:140px;">
                        <i class="bi bi-search"></i> Rechercher
                    </button>
                </div>
            </div>
        </form>

        <div th:if="${voyagesTrouves != null}">
            <div th:if="${#lists.isEmpty(voyagesTrouves)}" class="alert alert-info">
                Aucun voyage trouvé pour ces critères.
            </div>
            <div th:if="${!#lists.isEmpty(groupedVoyages)}" class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Voyages disponibles</h5>

                    <div th:each="group : ${groupedVoyages}" class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-0" th:text="${group.trajet.nom}"></h6>
                                <small class="text-muted" th:text="${#temporals.format(group.dateDepart, 'dd/MM/yyyy HH:mm')}"></small>
                            </div>
                            <div>
                                <small class="text-muted">Choisir une voiture :</small>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div th:each="opt : ${group.options}" class="col-md-4">
                                <div class="card h-100">
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="card-title mb-1" th:text="${opt.voyage.taxiBrousse != null ? opt.voyage.taxiBrousse.immatriculation : '—'}"></h6>
                                                <small class="text-muted" th:text="${opt.voyage.chauffeur != null && opt.voyage.chauffeur.personne != null ? opt.voyage.chauffeur.personne.nom + ' ' + opt.voyage.chauffeur.personne.prenom : ''}"></small>
                                            </div>
                                            <div class="text-end">
                                                <div><strong th:text="${opt.availableSeats}"></strong> / <small th:text="${opt.capacity}"></small></div>
                                                <small class="text-muted">places libres</small>
                                            </div>
                                        </div>

                                        <div class="mt-3 mt-auto text-end">
                                            <a th:href="@{'/reservations/create'(voyageId=${opt.voyage.id})}" class="btn btn-sm btn-success">
                                                Réserver
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
