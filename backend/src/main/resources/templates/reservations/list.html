<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Réservations</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Réservations</h2>
            <div class="d-flex gap-2">
                <form method="get" action="/reservations" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher (client, trajet)" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
                <a href="/reservations/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Ajouter Réservation
                </a>
            </div>
        </div>

        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        <div th:if="${successMessage != null}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Voyage</th>
                    <th>Client</th>
                    <th>Montant Total</th>
                    <th>Date Réservation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.voyage?.trajet?.nom}"></td>
                    <td th:text="${reservation.client != null && reservation.client.personne != null 
                        ? reservation.client.personne.nom : ''}">
                    </td>
                    <td th:text="${reservation.montantTotal}"></td>
                    <td th:text="${reservation.dateReservation != null 
                        ? #temporals.format(reservation.dateReservation, 'dd/MM/yyyy') 
                        : ''}">
                    </td>

                    <td>
                        <a href="#" th:href="@{'/reservations/edit/' + ${reservation.id}}" class="btn btn-sm btn-info">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="#" th:href="@{'/reservations/delete/' + ${reservation.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
