<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Paiements</title>
    <style>
        /* Styles handled by dark-theme.css */
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="list-header">
            <h2><i class="bi bi-credit-card-fill me-2"></i>Gestion des Paiements</h2>
        </div>
        <div class="search-bar">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <form method="get" action="/paiements" class="d-flex gap-2">
                        <input type="search" name="q" class="form-control" placeholder="Rechercher un paiement..." th:value="${q}">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Rechercher</button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/paiements/create" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i> Ajouter Paiement</a>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-hash me-2"></i>ID</th>
                            <th><i class="bi bi-bookmark me-2"></i>Réservation</th>
                            <th><i class="bi bi-currency-dollar me-2"></i>Montant Payé</th>
                            <th><i class="bi bi-calendar me-2"></i>Date Paiement</th>
                            <th class="text-end" style="width: 150px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paiement : ${paiements}">
                            <td th:text="${paiement.id}" class="fw-500"></td>
                            <td th:text="${paiement.reservation?.id}"></td>
                            <td th:text="${paiement.montantPaye}"></td>
                            <td th:text="${paiement.datePaiement != null ? #temporals.format(paiement.datePaiement, 'dd/MM/yyyy') : ''}"></td>
                            <td class="text-end">
                                <a href="#" th:href="@{'/paiements/edit/' + ${paiement.id}}" class="btn btn-icon btn-info" title="Modifier"><i class="bi bi-pencil"></i></a>
                                <a href="#" th:href="@{'/paiements/delete/' + ${paiement.id}}" class="btn btn-icon btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce paiement ?')" title="Supprimer"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
