<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Arrêt</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h2 class="mb-4">Formulaire Arrêt</h2>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="/arrets/save" class="card p-4">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de l'Arrêt</label>
                        <input type="text" class="form-control" id="nom" name="nom" th:value="${arret?.nom}"
                               placeholder="Ex: Gare routière Fasankarana" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="estGare" name="estGare"
                               th:checked="${arret != null and arret.estGare}">
                        <label class="form-check-label" for="estGare">
                            Cet arrêt est une gare routière
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                        <a href="/arrets" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
