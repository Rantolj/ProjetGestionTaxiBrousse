<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Arrêts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Arrêts</h2>
            <div class="d-flex gap-2">
                <form method="get" action="/arrets" class="d-flex" role="search">
                    <input type="search" name="q" class="form-control me-2" placeholder="Rechercher arrêt" th:value="${q}">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
                <a href="/arrets/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Ajouter Arrêt
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Gare routière ?</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="arret : ${arrets}">
                    <td th:text="${arret.id}"></td>
                    <td th:text="${arret.nom}"></td>
                    <td>
                        <span th:if="${arret.estGare}" class="badge bg-success">Gare</span>
                        <span th:if="${!arret.estGare}" class="badge bg-secondary">Arrêt simple</span>
                    </td>
                    <td>
                        <a href="#" th:href="@{'/arrets/edit/' + ${arret.id}}" class="btn btn-sm btn-info">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="#" th:href="@{'/arrets/delete/' + ${arret.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet arrêt ?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
