<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Clients</title>
    <style>
        /* Styles handled by dark-theme.css */
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="list-header">
            <h2><i class="bi bi-people-fill me-2"></i>Gestion des Clients</h2>
        </div>

        <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${successMessage != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="search-bar">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <form method="get" action="/clients" class="d-flex gap-2">
                        <input type="search" name="q" class="form-control" placeholder="Rechercher un client..." th:value="${q}">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Rechercher
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/clients/create" class="btn btn-success">
                        <i class="bi bi-plus-circle me-2"></i> Ajouter Client
                    </a>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-person me-2"></i>Nom</th>
                            <th><i class="bi bi-person me-2"></i>Prénom</th>
                            <th><i class="bi bi-telephone me-2"></i>Contact</th>
                            <th class="text-end" style="width: 150px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.personne?.nom}" class="fw-500"></td>
                            <td th:text="${client.personne?.prenom}"></td>
                            <td th:text="${client.personne?.contact}"></td>
                            <td class="text-end">
                                <a href="#" th:href="@{'/clients/edit/' + ${client.id}}" class="btn btn-icon btn-info" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="#" th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-icon btn-danger"
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce client ?')" title="Supprimer">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
